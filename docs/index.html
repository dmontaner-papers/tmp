<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        
        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .gallery-item {
            margin-bottom: 20px;
            cursor: pointer;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .gallery-item:hover {
            transform: scale(1.05);
        }
        
        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }
        
        /* Mobile fullscreen swipeable view */
        .mobile-viewer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.95);
            z-index: 9999;
        }
        
        .mobile-viewer.active {
            display: block;
        }
        
        .mobile-viewer-content {
            position: relative;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }
        
        .mobile-viewer img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
            top: 0;
            left: 0;
            transition: transform 0.3s ease;
        }
        
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            z-index: 10000;
            background: rgba(0,0,0,0.5);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 40px;
            cursor: pointer;
            background: rgba(0,0,0,0.5);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }
        
        .nav-btn.prev {
            left: 20px;
        }
        
        .nav-btn.next {
            right: 20px;
        }
        
        .image-counter {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 16px;
            z-index: 10000;
        }
        
        @media (min-width: 768px) {
            .nav-btn {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <h1 class="text-center mb-4">Image Gallery</h1>
        <div class="row" id="gallery"></div>
    </div>
    
    <div class="mobile-viewer" id="mobileViewer">
        <div class="close-btn" onclick="closeViewer()">&times;</div>
        <div class="nav-btn prev" onclick="navigateImage(-1)">&#8249;</div>
        <div class="nav-btn next" onclick="navigateImage(1)">&#8250;</div>
        <div class="image-counter" id="imageCounter"></div>
        <div class="mobile-viewer-content" id="viewerContent"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add your image filenames here
        const images = [
            'images/img01.png',
            'images/img02.png',
            'images/img03.png',
            'images/img04.png',
            'images/img05.png',
            'images/img06.png',
            'images/img07.png',
            'images/img08.png',
            'images/img09.png',
            'images/img10.png',
            'images/img11.png',
            'images/img12.png',
            'images/img13.png',
            'images/img14.png',
            'images/img15.png',
        ];
        
        let currentImageIndex = 0;
        let startX = 0;
        let currentX = 0;
        let isDragging = false;
        
        // Generate gallery
        const gallery = document.getElementById('gallery');
        images.forEach((img, index) => {
            const col = document.createElement('div');
            col.className = 'col-12 col-md-6 col-lg-4';
            col.innerHTML = `
                <div class="gallery-item" onclick="openViewer(${index})">
                    <img src="${img}" alt="Gallery image ${index + 1}">
                </div>
            `;
            gallery.appendChild(col);
        });
        
        function openViewer(index) {
            currentImageIndex = index;
            const viewer = document.getElementById('mobileViewer');
            const viewerContent = document.getElementById('viewerContent');
            
            viewer.classList.add('active');
            viewerContent.innerHTML = `<img src="${images[currentImageIndex]}" alt="Image ${currentImageIndex + 1}">`;
            updateCounter();
            
            // Add touch event listeners
            viewerContent.addEventListener('touchstart', handleTouchStart);
            viewerContent.addEventListener('touchmove', handleTouchMove);
            viewerContent.addEventListener('touchend', handleTouchEnd);
        }
        
        function closeViewer() {
            const viewer = document.getElementById('mobileViewer');
            viewer.classList.remove('active');
        }
        
        function navigateImage(direction) {
            currentImageIndex += direction;
            if (currentImageIndex < 0) currentImageIndex = images.length - 1;
            if (currentImageIndex >= images.length) currentImageIndex = 0;
            
            const viewerContent = document.getElementById('viewerContent');
            viewerContent.innerHTML = `<img src="${images[currentImageIndex]}" alt="Image ${currentImageIndex + 1}">`;
            updateCounter();
        }
        
        function updateCounter() {
            const counter = document.getElementById('imageCounter');
            counter.textContent = `${currentImageIndex + 1} / ${images.length}`;
        }
        
        function handleTouchStart(e) {
            startX = e.touches[0].clientX;
            isDragging = true;
        }
        
        function handleTouchMove(e) {
            if (!isDragging) return;
            currentX = e.touches[0].clientX;
            const diff = currentX - startX;
            const img = e.currentTarget.querySelector('img');
            img.style.transform = `translateX(${diff}px)`;
        }
        
        function handleTouchEnd(e) {
            if (!isDragging) return;
            isDragging = false;
            
            const diff = currentX - startX;
            const img = e.currentTarget.querySelector('img');
            img.style.transform = '';
            
            if (Math.abs(diff) > 50) {
                if (diff > 0) {
                    navigateImage(-1);
                } else {
                    navigateImage(1);
                }
            }
            
            startX = 0;
            currentX = 0;
        }
        
        // Close viewer on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeViewer();
            if (e.key === 'ArrowLeft') navigateImage(-1);
            if (e.key === 'ArrowRight') navigateImage(1);
        });
    </script>
</body>
</html>
